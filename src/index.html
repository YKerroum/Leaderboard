<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Web Page</title>
    <script src="main.js"></script>
</head>
<body>
    <h1>Leaderboard</h1>
    <main>
        <section id="recent-container">
            <header id="recent-header">
            <h2>Recent scores</h2>
            <button type="button" class="forms" id="refresh">Refresh</button>
            </header>
            <ul id="recent-content">
            
            </ul>
        </section>

        <section id="add-container">
            <h2>Add your score</h2>
            <form action="#" id="add-form">
            <input type="text" name="name" id="name" class="add-input forms" placeholder="Your name">
            <input type="number" name="score" class="add-input forms" id="score" placeholder="Your score">
            <input type="submit" value="Submit" id="submit" class="forms">
            </form>
        </section>
    </main>
    
</body>
</html>
